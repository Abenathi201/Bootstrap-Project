    <form action="https://formspree.io/f/xoqzrooq" method="POST">
        <div class="text-center mt-5">
            <h2 class="mt-5">CONTACT ME</h2>
        </div>
        <div class="d-flex align-items-md-stretch justify-content-center">
            <div class="col-md-6">
                <div class="p-5 text-dark">
                    <div class="form-floating mb-3">
                        <input type="name" class="form-control bg-body-secondary" placeholder="Enter Your Name" id="floatingTextareaDisabled">
                        <label for="floatingTextareaDisabled">Name</label>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control bg-body-secondary" id="floatingInputDisabled" placeholder="name@example.com" aria-describedby="emailHelp">
                        <label for="floatingInputDisabled">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <textarea class="form-control bg-body-secondary" placeholder="Leave a comment here" id="floatingTextarea2Disabled" style="height: 400px"></textarea>
                        <label for="floatingTextarea2Disabled">Comments</label>
                      </div>
                      <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
